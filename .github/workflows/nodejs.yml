name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        version: 10.x
    - name: npm install, deploy, and test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm install
        npm test
        git config user.email "danieldoblado@gmail.com"
        git config user.name "Daniel Doblado"
        parcel build --public-url '/last-lime' src/index.html && ./node_modules/.bin/gh-pages -d dist 
        
