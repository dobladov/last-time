name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        version: 10.x
    - name: npm install, deploy, and test
      run: |
        npm install
        parcel build --public-url '/last-lime' src/index.html
    - name: Push to gh-pages        
      run: |
        git config --global user.email danieldoblado@gmail.com
        git config --global user.name "Daniel Doblado"
        cd /github/workspace || exit 1
        git add .
        git commit -m "Publis to gh-pages"
        git push --set-upstream origin gh-pages
        
      
